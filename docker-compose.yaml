version: "3.8"

volumes:
  rabbit_volume:

services:
  receiver:
    build: ./receiver
    image: receiver
    environment:
      - PORT=8080
      - RABBIT_USER=rmuser
      - RABBIT_PASS=rmpassword
      - RABBIT_HOST=rabbitmq
    depends_on:
      - rabbitmq


  handler:
    build: ./handler
    image: handler
    environment:
      - RABBIT_USER=rmuser
      - RABBIT_PASS=rmpassword
      - RABBIT_HOST=rabbitmq
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.10.7-management
    hostname: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=rmuser
      - RABBITMQ_DEFAULT_PASS=rmpassword
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error},{default,error}] disk_free_limit 2147483648
    volumes:
      - rabbit_volume:/var/lib/rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"