version: "3.8"

volumes:
  rabbit_volume:

services:
  receiver:
    container_name: receiver
    build: ./receiver
    image: receiver
    environment:
      - PORT=8080
      - RABBIT_USER=rmuser
      - RABBIT_PASS=rmpassword
      - RABBIT_HOST=rabbitmq
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 5
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "8080:8080"

  handler:
    container_name: handler
    build: ./handler
    image: handler
    environment:
      - RABBIT_USER=rmuser
      - RABBIT_PASS=rmpassword
      - RABBIT_HOST=rabbitmq
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 5
    depends_on:
      rabbitmq:
          condition: service_healthy

  rabbitmq:
    image: rabbitmq:3.10.7-management
    hostname: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=rmuser
      - RABBITMQ_DEFAULT_PASS=rmpassword
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error},{default,error}] disk_free_limit 2147483648
    volumes:
      - rabbit_volume:/var/lib/rabbitmq
    ports:
      - "127.0.0.1:15672:15672"
      - "127.0.0.1:5672:5672"
    logging:
      driver: none
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 5s
      timeout: 5s
      retries: 2